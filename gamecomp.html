<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe!</h1>
        <div id="header">
            <div class="player player-active" id="xPlayer" onclick="choosePlayer('X')">X</div>
            <h3 id="titleHeader">Play!</h3>
            <div class="player" id="oPlayer" onclick="choosePlayer('O')">O</div>
        </div>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <!-- div.cell*9 -->
        </div>

        <button id="restartButton">
            Restart
        </button>
    </main>

    <script src="script.js"></script>
</body>
</html>
